<div class="card">
    <h3>Format Data</h3>
    <form id="format-form" action="/format" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="format_file">Select File to Format:</label>
            <input type="file" name="file" id="format_file" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-file-alt"></i> Format Data
        </button>
    </form>
</div>
