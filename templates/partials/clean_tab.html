<div class="card">
    <h3>Clean & Validate Data</h3>
    <form action="/clean-validate" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file_clean">Select File:</label>
            <input type="file" name="file" id="file_clean" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-secondary"><i class="fas fa-broom"></i> Clean Data</button>
    </form>
</div>
